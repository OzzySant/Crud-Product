<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD PRODUTOS</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
      </head>
      
      <body class="fundo">
        <div class="container">
          <div class="header">
            <span>Cadastro de Produtos</span>
            <button onclick="openModal()" id="new">Incluir</i></button>
          </div>
          
          <div class="divTable">
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Marca</th>
                  <th>Descrição</th>
                  <th>Valor R$</th>
                  <th class="acao">Editar</th>
                  <th class="acao">Excluir</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <!-- Modal -->
          <div class="modal-container">
            <div class="modal">
              <form> <!-- Formulário de cadastro -->
                <label for="m-nome">Nome</label>
                <input id="m-nome" type="text" required />

                <label for="m-marca">Marca</label>
                <input id="m-marca" type="text" required />
        
                <label for="m-descricao">Descricao</label>
                <input id="m-descricao" type="text" required />
        
                <label for="m-valor">Valor R$</label>
                <input id="m-valor" type="number" required />
                <button id="btnSalvar">Salvar</button>
                <button id="btnCancelar">Fechar</button>
              </form>
            </div>
          </div>
      
        </div>
        <script src="script.js"></script>
      </body>
      
      </html>
